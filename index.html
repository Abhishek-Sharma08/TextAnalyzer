<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextAnalyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <label for="text">Type-Text</label>
        <textarea name="text" id="text" placeholder="Type your text here..."></textarea>
        <div class="count">
            <p id="word-count">Word count: 0</p>
            <p id="char-count">Character count: 0</p>
            <p id="read-time">Reading time: 0 minutes</p>
            <p id="most-repeated-word">Most repeated word: None</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
